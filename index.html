<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Partida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero-video-section">
        <h1 id="hero-title">¡Encuentro con Streamer!</h1>
        <div id="twitch-embed"></div>
    </section>

    <div class="stats-grid">

        <div class="grid-card">
            <h2 class="card-title">Estadísticas de la Partida</h2>
            <div class="card-stats">
                <div class="stat">
                    <div class="stat-value" id="posicion"></div>
                    <div class="stat-label"><span class="stat-icon">🏆</span>Posición</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="kills"></div>
                    <div class="stat-label"><span class="stat-icon">💀</span>Kills</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="asistencias"></div>
                    <div class="stat-label"><span class="stat-icon">🤝</span>Asistencias</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="dano"></div>
                    <div class="stat-label"><span class="stat-icon">💥</span>Daño</div>
                </div>
            </div>
        </div>

        <div class="grid-card">
            <h2 class="card-title">Información General</h2>
            <div class="info-row">
                <span class="label">Jugador:</span>
                <span class="value" id="playerName"></span>
            </div>
            <div class="info-row">
                <span class="label">Rango:</span>
                <span class="value rank-info" id="playerRank"></span>
            </div>
            <div class="info-row">
                <span class="label">Fecha:</span>
                <span class="value" id="fecha"></span>
            </div>
             <div class="info-row">
                <span class="label">Tipo:</span>
                <span class="value" id="tipo"></span>
            </div>
            <div class="info-row">
                <span class="label">Mapa:</span>
                <span class="value" id="mapa"></span>
            </div>
            <div class="info-row">
                <span class="label">Asesinado por:</span>
                <span class="value" id="asesinadoPor"></span>
            </div>
            <div class="info-row">
                <span class="label">Rango del Asesino:</span>
                <span class="value rank-info" id="killerRank"></span>
            </div>
        </div>

        <div class="grid-card">
            <h2 class="card-title">Compañeros de Equipo</h2>
            <ul id="equipo" class="team-list"></ul>
        </div>

        <div class="grid-card">
            <h2 class="card-title">Clips de la Partida</h2>
            <ul id="clips-list" class="clips-list"></ul>
        </div>

    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="script.js"></script>
</body>
</html>
