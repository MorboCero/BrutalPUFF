<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="main-container">

    <section class="hero-video-section">
        <div id="twitch-embed"></div>
    </section>

    <div class="main-content-grid">

        <div class="grid-card card-stats">
            <h2 class="card-title">Match Performance</h2>
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-value" id="position"></div>
                    <div class="stat-label"><span class="stat-icon">üèÜ</span>Position</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="kills"></div>
                    <div class="stat-label"><span class="stat-icon">üíÄ</span>Kills</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="assists"></div>
                    <div class="stat-label"><span class="stat-icon">ü§ù</span>Assists</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="damage"></div>
                    <div class="stat-label"><span class="stat-icon">üí•</span>Damage</div>
                </div>
            </div>
        </div>

        <div class="grid-card card-info">
            <h2 class="card-title">General Information</h2>
            <div class="info-row">
                <span class="label">Player</span>
                <span class="value" id="playerName"></span>
            </div>
            <div class="info-row">
                <span class="label">Rank</span>
                <span class="value rank-info" id="playerRank"></span>
            </div>
            <div class="info-row">
                <span class="label">Date</span>
                <span class="value" id="date"></span>
            </div>
             <div class="info-row">
                <span class="label">Type</span>
                <span class="value" id="type"></span>
            </div>
            <div class="info-row">
                <span class="label">Map</span>
                <span class="value" id="map"></span>
            </div>
            <div class="info-row">
                <span class="label">Killed by</span>
                <span class="value" id="killedBy"></span>
            </div>
            <div class="info-row">
                <span class="label">Killer's Rank</span>
                <span class="value rank-info" id="killerRank"></span>
            </div>
        </div>

        <div class="grid-card card-team">
            <h2 class="card-title">Teammates</h2>
            <ul id="team-list" class="team-list"></ul>
        </div>

        <div class="grid-card card-kills">
            <h2 class="card-title">Kills</h2>
            <ul id="kill-list" class="team-list"></ul>
        </div>


    </div>

</div>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script src="/script.js"></script>
</body>
</html>
