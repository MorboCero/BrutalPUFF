<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Partida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-container">

        <main class="data-column">
            <header class="card-header">
                <h1>RESUMEN DE PARTIDA PARA <span id="playerName"></span></h1>
                <div class="rank-info" id="playerRank"></div>
            </header>

            <section class="card-body">
                <div class="info-row">
                    <span class="label">Fecha:</span>
                    <span class="value" id="fecha"></span>
                </div>
                <div class="info-row">
                    <span class="label">Tipo:</span>
                    <span class="value" id="tipo"></span>
                </div>
                <div class="info-row">
                    <span class="label">Mapa:</span>
                    <span class="value" id="mapa"></span>
                </div>
                <div class="info-row">
                    <span class="label">Modo:</span>
                    <span class="value" id="modo"></span>
                </div>
                <div class="info-row">
                    <span class="label">Asesinado por:</span>
                    <span class="value" id="asesinadoPor"></span>
                </div>
                <div class="info-row killer-rank-row">
                    <span class="label"></span>
                    <span class="value rank-info" id="killerRank"></span>
                </div>
            </section>

            <hr class="separator">

            <section class="team-section">
                <h2 class="section-title">COMPAÃ‘EROS DE EQUIPO</h2>
                <ul id="equipo" class="team-list"></ul>
            </section>
            
            <hr class="separator">

            <section class="clips-section">
                <h2 class="section-title">ðŸš¨ CLIPS DE TUS ENCUENTROS</h2>
                <ul id="clips-list" class="clips-list"></ul>
            </section>
        </main>

        <aside class="right-column">
            <div class="stats-card">
                <section class="card-stats">
                    <div class="stat">
                        <span class="stat-value" id="posicion"></span>
                        <span class="stat-label">PosiciÃ³n</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="kills"></span>
                        <span class="stat-label">Kills</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="asistencias"></span>
                        <span class="stat-label">Asistencias</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="dano"></span>
                        <span class="stat-label">DaÃ±o</span>
                    </div>
                </section>
            </div>
            <div class="video-card">
                <div id="twitch-embed"></div>
            </div>
        </aside>

    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="script.js"></script>
</body>
</html>
